<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="/socket.io/socket.io.js"></script>
	<title>Domitica desde la web</title>
</head>
<body>
<style>
	.monitoreo{
		margin-top: 8%;
	}
	.btns{
		margin-top: 11%;
	}
	.btnActivar, .btnActualizar{
		background-color: cornflowerblue;
	}
	input:not([type]), input[type=text], input[type=password], input[type=email], input[type=url], input[type=time], input[type=date], input[type=datetime], input[type=datetime-local], input[type=tel], input[type=number], input[type=search], textarea.materialize-textarea{
		font-size: 23px;
		text-align: center;
	}
	@media only screen and (max-width: 728px){
		.btnActivar, .btnActualizar{
			width: 100%;
		}
	}
</style>
	<section>
		<h1 class="center">Sistema de control y monitoreo</h1>
		<!-- Container -->
		<div class="container monitoreo">
			<div class="row">

			<!-- Campos -->
				<!-- Temperatura -->
				<div class="col s12 m4">
					<h5 class="center">Temperatura</h5>
					<input class="disabled" id="temp" type="text" placeholder="Temperatura en CÂ°">
				</div>
				
				<!-- Led -->
				<div class="col s12 m4">
					<h5 class="center">Led</h5>
					<input id="led" type="text" placeholder="LED" value="Led apagado">
				</div>
				
				<!-- Sensor de proximidad -->
				<div class="col s12 m4">
					<h5 class="center">Sensor de proximidad (cm)</h5>
					<input class="disabled" id="proximity" type="text">
				</div>

				<!-- Botones -->
					<div class="col s12 m5 offset-m2 btns">
						<a id="ledoff" class="waves-effect waves-light btn-large btnActualizar">Apagar</a>
					</div>
					<div class="col s12 m5 btns">
						<a id="active" class="waves-effect waves-light btn-large btnActivar">Activar</a>
					</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
